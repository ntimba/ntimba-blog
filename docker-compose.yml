# version: '3.8'
services:
  php:    
    build: 
      context: ./docker/php/
    
    volumes:
      - ./:/var/www/html
    ports:
      - "8080:80"
    networks:
      - app-network
    
  mailhog:
    image: mailhog/mailhog:latest
      # restart: always
    ports: 
      - "1025:1025"
      - "8025:8025"
    networks:
      - app-network
      
  mysql:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_DATABASE: ntimbablog
      MYSQL_USER: username
      MYSQL_PASSWORD: userpassword
      MYSQL_ROOT_PASSWORD: rootpassword
    volumes:
      - mysql-data:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - app-network

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    depends_on:
      - mysql
    environment:
      PMA_HOST: mysql
      MYSQL_ROOT_PASSWORD: rootpass
    ports:
      - "8081:80"
    networks:
      - app-network

volumes:
  mysql-data:

networks:
  app-network:

